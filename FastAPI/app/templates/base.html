<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Стили для фиксированной навигации */
        nav {
            position: fixed;
            top: 70px; /* Отступ сверху */
            left: 0;
            width: 200px; /* Фиксированная ширина панели */
            height: 100%; /* Полная высота страницы */
            background-color: #f8f9fa; /* Цвет фона */
            padding: 10px; /* Внутренние отступы */
            border-right: 1px solid #ddd; /* Граница справа */
        }

        /* Сдвиг основного содержимого */
        .content-wrapper {
            margin-left: 220px; /* Отступ слева равен ширине панели навигации */
        }

        /* Центровка заголовка */
        header {
            position: fixed;
            width: calc(100% - 220px); /* Учитываем отступ навигации */
            left: 220px;
            top: 0;
            z-index: 1000;
            background-color: white; /* Фон для выделения заголовка */
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        main {
            padding-top: 100px; /* Учитываем высоту заголовка */
        }
    </style>
</head>
<body>
    <header class="text-center">
        {% block header %}
        <h1>WEB-библиотека</h1>
        {% endblock %}
    </header>

    <nav>
        {% block navigation %}
        <a href="/" class="btn btn-outline-primary w-100 mb-2">Главная</a>
        {% if request.session.user_id %}
        <a href="/book/library" class="btn btn-outline-success w-100 mb-2">Библиотека</a>
        <a href="/book/author" class="btn btn-outline-success w-100 mb-2">Авторы</a>
        <a href="/book/genre" class="btn btn-outline-success w-100 mb-2">Жанры</a>
        <a href="/book/favorites" class="btn btn-outline-success w-100 mb-2">Избранное</a>
        <a href="/user/logout" class="btn btn-outline-success w-100 mb-2">Выход</a>
        {% else %}
        <a href="/user/register" class="btn btn-outline-success w-100 mb-2">Регистрация</a>
        <a href="/user/login" class="btn btn-outline-success w-100 mb-2">Авторизация</a>
        {% endif %}
        {% endblock %}
    </nav>

    <div class="content-wrapper">
        <main class="text-center">
            {% block content %}

            {% endblock %}
        </main>
    </div>

    <!-- Подключение JavaScript для Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
